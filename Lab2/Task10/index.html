<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link href="//fonts.googleapis.com/css?family=Open+Sans:300,400,600,700&amp;subset=latin" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
    <div class="offer" id="offer1">
        <div class="image-transform-wrap">
            <div class="image-transform">
                <div class="wrapper">
                    <img src="img/mountain1.png" alt="">
                </div>       
            </div>
            <h1>POLECANA</h1>
            <h1>WYCIECZKA</h1> 
            <article>
                <p>3 dniowa wycieczka</p>
                <p>max 30 osób</p>
                <p>super wrażenia</p>
                <p>Hotel: 
                    <span class="fa fa-star"></span><span class="fa fa-star"></span><span class="fa fa-star"></span><span class="fa fa-star"></span> 
                </p>
                <p>Trudność wycieczki: łatwa</p>
            </article>
        </div>   
               
        <div class="reverse">
            <h2>TYLKO</h2>
            <p>1500zł</p>

            <button>ZAREZERWUJ</button>
        </div>
    </div>
    <div class="offer" id="offer2">
        <div class="image-transform-wrap">
            <div class="image-transform">
                <div class="wrapper">
                    <img src="img/mountain2.png" alt="">
                </div>       
            </div>
            <h1>DRUGA</h1>
            <h1>WYCIECZKA</h1> 
            <article>
                <p>5 dniowa wycieczka</p>
                <p>max 10 osób</p>
                <p>nie robi wrażenia</p>
                <p>Hotel: 
                    <span class="fa fa-star"></span><span class="fa fa-star"></span> 
                </p>
                <p>Trudność wycieczki: średnia</p>
            </article>
        </div>   
               
        <div class="reverse">
            <h2>CENA</h2>
            <p>1700zł</p>

            <button>ZAREZERWUJ</button>
        </div>
    </div>
</body>
</html>
