<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/a47768d1e7.js" crossorigin="anonymous"></script>
</head>
<body>
    <header id="firefox">
        FIREFOX DOES NOT SUPPORT :has(), therefore the page does not work properly!
    </header>
    <main>
        <div class="shoe">
            <div class="background">
                <p class="brand-name">NIKE</p>
                <a href="https://www.facebook.com" target="_blank">
                    <button class="share">
                        <i class="fa-sharp fa-solid fa-share-nodes"></i>
                    </button>
                </a>
              
                <a href="https://www.nike.com/" target="_blank">        
                    <img src="img/nike-white.png" class="logo" alt="Nike: Just do it." draggable="false">
                </a>        
                <img src="img/blue.png" class="product" alt="Nike Zoom KD 12" draggable="false">
            </div>            
        </div>
        <div class="info">            
            <div class="name">
                <h1>Nike Zoom KD 12</h1>
                <p>NEW</p>
            </div>
            <h2>Men's Running Shoes</h2>
            <h3>PRODUCT INFO</h3>
            <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Eius maiores minima nisi doloribus quisquam, voluptates cupiditate dolor quia!</p>

            <h3>COLOR</h3>
                <div class="color-picker">
                <input type="radio" name="color" value="blue" id="blue" class="color-button" checked>
                <label for="blue"></label>
                <input type="radio" name="color" value="red" id="red" class="color-button">
                <label for="red"></label>
                <input type="radio" name="color" value="green" id="green" class="color-button">
                <label for="green"></label>
            </div>

            <h3>SIZE</h3>
            <input type="radio" name="size" value="s7" id="s7" class="size-button">
            <label for="s7" class="size-label">7</label>
            <input type="radio" name="size" value="s8" id="s8" class="size-button" checked>
            <label for="s8" class="size-label">8</label>
            <input type="radio" name="size" value="s9" id="s9" class="size-button">
            <label for="s9" class="size-label">9</label>

            <br>
            <div class="buy">
                <a href="https://basketzone.pl/product.9218.nike.zoom.kd.12.the.day.one.html" target="_blank">
                    <button class="add-to-cart">
                        <i class="fa-solid fa-cart-shopping"></i>
                        <p>ADD TO CART</p>
                    </button>
                </a>
                <p class="price">$189.99</p>
            </div>

        </div>
    </main>
</body>
</html>
